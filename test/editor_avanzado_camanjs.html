
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editor Avanzado de Imagen con CamanJS</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #editorPanel {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      width: 400px;
      margin: 10px auto;
      background: #f9f9f9;
    }
    .slider-group {
      margin: 10px 0;
      text-align: left;
    }
    .slider-group label {
      display: block;
      font-weight: bold;
    }
    .slider-group input[type="range"] {
      width: 100%;
    }
    canvas {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Editor Avanzado de Imagen con CamanJS</h2>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>

  <button id="togglePanel">3a8 Ajustes</button>

  <div id="editorPanel">
    <div class="slider-group" id="sliders"></div>
    <button id="applyFilters">Aplicar</button>
    <button id="resetFilters">Reset</button>
  </div>

  <script src="https://unpkg.com/caman/dist/caman.full.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const panel = document.getElementById('editorPanel');
    const toggleBtn = document.getElementById('togglePanel');
    const slidersContainer = document.getElementById('sliders');

    let camanInstance;

    const filters = [
      { name: 'brightness', min: -100, max: 100, value: 0 },
      { name: 'contrast', min: -100, max: 100, value: 0 },
      { name: 'saturation', min: -100, max: 100, value: 0 },
      { name: 'exposure', min: -100, max: 100, value: 0 },
      { name: 'sepia', min: 0, max: 100, value: 0 },
      { name: 'noise', min: 0, max: 100, value: 0 },
      { name: 'sharpen', min: 0, max: 100, value: 0 },
      { name: 'vibrance', min: -100, max: 100, value: 0 },
      { name: 'hue', min: 0, max: 100, value: 0 },
      { name: 'gamma', min: 0, max: 10, value: 0 },
      { name: 'clip', min: 0, max: 100, value: 0 },
      { name: 'stackBlur', min: 0, max: 20, value: 0 }
    ];

    toggleBtn.addEventListener('click', () => {
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    });

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          camanInstance = Caman('#canvas', img.src);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Crear sliders dinÃ¡micamente
    filters.forEach(filter => {
      const group = document.createElement('div');
      group.className = 'slider-group';
      const label = document.createElement('label');
      label.innerText = `${filter.name} (${filter.min} - ${filter.max})`;
      const valueDisplay = document.createElement('span');
      valueDisplay.id = `${filter.name}-value`;
      valueDisplay.innerText = ` ${filter.value}`;
      label.appendChild(valueDisplay);
      const input = document.createElement('input');
      input.type = 'range';
      input.id = filter.name;
      input.min = filter.min;
      input.max = filter.max;
      input.value = filter.value;
      input.addEventListener('input', () => {
        valueDisplay.innerText = ` ${input.value}`;
      });
      group.appendChild(label);
      group.appendChild(input);
      slidersContainer.appendChild(group);
    });

    document.getElementById('applyFilters').addEventListener('click', () => {
      if (!camanInstance) return;
      camanInstance.revert(false);
      filters.forEach(filter => {
        const value = parseFloat(document.getElementById(filter.name).value);
        if (value !== 0) {
          camanInstance[filter.name](value);
        }
      });
      camanInstance.render();
    });

    document.getElementById('resetFilters').addEventListener('click', () => {
      if (!camanInstance) return;
      camanInstance.revert(true);
      filters.forEach(filter => {
        const input = document.getElementById(filter.name);
        input.value = filter.value;
        document.getElementById(`${filter.name}-value`).innerText = ` ${filter.value}`;
      });
    });
  </script>
</body>
</html>
