<style>

    #document-container {
        width: 800px;
        height: 1123px; /* A4 height approx */
        margin: auto;
        overflow-y: auto;
        border: 1px solid #ccc;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
	
    .page {
        width: 100%;
        height: 1123px;
        padding: 40px;
        background: url('resources/img/paper/paper-square.jpg') no-repeat center center;
        background-size: cover;
        box-sizing: border-box;
    }
	
    .btn-download {
        display: block;
        margin: 20px auto;
        padding: 10px 15px;
        background: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
	
    .paginador {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
    }
	
    .paginador button {
        padding: 8px 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
	
    .paginador span {
        font-weight: bold;
    }
</style>

<body>

<div id="document-container">
					
</div>

<div class="paginador">
    <button onclick="prevPage()">‹ Prev</button>
    <span id="pageIndicator">1 / 1</span>
    <button onclick="nextPage()">Next ›</button>
</div>

<button class="btn-download" onclick="descargarPDF()">Descargar PDF</button>

<script>
let currentPage = 1;
let totalPages = 1;

function generarContenido() {
    const container = document.getElementById('document-container');
    const texto = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus...";
    const totalParrafos = 50;
    const parrafosPorPagina = 15;

    for (let i = 0; i < totalParrafos; i++) {
        if (i % parrafosPorPagina === 0) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            container.appendChild(pageDiv);
        }
        const p = document.createElement('p');
        p.textContent = `${texto} [${i + 1}]`;
        container.lastChild.appendChild(p);
    }

    totalPages = container.querySelectorAll('.page').length;
    updatePageIndicator();
}

function updatePageIndicator() {
    document.getElementById('pageIndicator').textContent = `${currentPage} / ${totalPages}`;
}

function prevPage() {
    if (currentPage > 1) {
        currentPage--;
        scrollToPage(currentPage);
    }
}

function nextPage() {
    if (currentPage < totalPages) {
        currentPage++;
        scrollToPage(currentPage);
    }
}

function scrollToPage(page) {
    const container = document.getElementById('document-container');
    const pageHeight = container.querySelector('.page').offsetHeight;
    container.scrollTo({ top: (page - 1) * pageHeight, behavior: 'smooth' });
    updatePageIndicator();
}

function descargarPDF() {
    const elemento = document.getElementById('document-container');
    const opciones = {
        margin: 10,
        filename: 'documento.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opciones).from(elemento).save();
}

// Inicializa contenido dinámico
generarContenido();
</script>
	<script type="text/javascript" src="resources/libs/externos/html2pdf/html2pdf.bundle.min.js"></script>
</body>
